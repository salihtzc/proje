<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
<h1>Clarusway Survey Form</h1><br>

<h3>Thank you for taking the time to help us improve the platform</h3>
<br>

<label for="name">Name</label><br>
<input type="text" id="name" value="" placeholder="Enter your name" required><br><br>
    
<label for="surname">Surname</label><br>
<input type="text" id="surname" value="" placeholder="Enter your surname" required><br><br>

<label for="email">Email</label><br>
<input type="email" id="email" value="" placeholder="user@clarusway.com"><br><br>

<label for="role">Which option best describes your current role?</label><br>
<select name="role" id="role">
    Select current role
    <option value="frontend">frontend</option>
    <option value="backend">backend</option>
    <option value="fullstack">fullstack</option>
</select><br><br>

<label for="recommend">Would you recommend Clarusway to a friend?</label>
<br><br>

<input type="radio" value="yes" id="yes" name="recommend">
<label for="yes">Definitely, Yes</label><br>

<input type="radio" value="maybe" id="maybe" name="recommend">
<label for="maybe">Maybe</label><br>

<input type="radio" value="notsure" id="notsure" name="recommend">
<label for="notsure">Not sure</label><br>

<input type="radio" value="no" id="no" name="recommend">
<label for="no">Definitely, No</label><br><br>

<label for="feature">What is your favorite feature of Clarusway</label>
<br>
<select name="fav" id="fav">
    <option value="#">Flexible</option>
    <option value="#">Online</option>
    <option value="#">High-Quality</option>
</select><br><br>

<label for="improved">What would you like to see improved?</label>
<br>

<input type="checkbox" id="frontend" value="frontend" name="improved">
<label for="frontend">Front-end Projects</label><br>

<input type="checkbox" id="backend" value="backend" name="improved">
<label for="backend">Back-end Projects</label><br>

<input type="checkbox" id="data" value="data" name="improved">
<label for="data">Data Science</label><br>

<input type="checkbox" id="additional" value="additional" name="improved">
<label for="additional">Additional Courses</label><br><br>

<label for="comments">Any comments or suggestions?</label><br>
<textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here... Thanks for your suggestions "></textarea><br>

<button name="submit"> Submit</button>

</body>
</html>
