<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="./css/google-langing.css">
</head>
<body>
    <nav>
        <div class="left">
            <a class="link" href="#">About</a>
            <a class="link" href="#">Store</a>
        </div>

        <div class="right">
            <a class="link" href="#">Gmail</a>
            <a class="link" href="#">Images</a>
            <img src="./images/images/icon-menu.jpg" alt="icon-menu" width="30px">
            <button>Sign In</button>
        </div>

    </nav>

<main>
    <section class="google">
        <img src="./images/images/googlelogo.png" alt="logo" width="200px">
    </section>



    <section class="search">
        <img class="img img1" src="./images/images/Magnifying_glass_icon.png" alt="glass-icon" width="10px">
        <input type="search">
        <img class="img img2" src="./images/images/google_microphone.png" alt="microphone" width="10px">
    </section>


    <section class="button">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </section>


    <section class="translate">
        <p>Other Languages you can use Google <a href="#">English</a></p>
    </section>


</main>

</body>
</html>
